<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <i class="fas fa-times"></i>
        <h1>Playlist</h1>
      </header>
      <main>
        <section class="current-song">
          <div class="current-song__cover">
            <i class="far fa-image"></i>
          </div>
          <div class="current-song__data">
            <h3 class="current-song__title">Random Love</h3>
            <h5 class="current-song__author">by Divary kapoor</h5>
          </div>
        </section>

        <section class="nav-bar">
          <span class="nav-bar__play">
            <i class="fas fa-play"></i>
            <span>Play</span>
          </span>
          <span class="nav-bar__button">
            <i class="far fa-heart"></i>
          </span>
          <span class="nav-bar__button">
            <i class="fas fa-plus"></i>
          </span>
        </section>

        <ul class="song-list">
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Matargasti</h5>
              <h6>Mohit Chauhan</h6>
            </div>
          </li>
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Attitude</h5>
              <h6>Lewis OfMan • Attitude</h6>
            </div>
          </li>
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Try Everything</h5>
              <h6>Shakira • Zootopia</h6>
            </div>
          </li>
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Sunflower</h5>
              <h6>Joseph Vincent • Sunflower</h6>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
